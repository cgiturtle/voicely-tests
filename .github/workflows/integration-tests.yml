name: integration-test

# run-name: ${{ github.actor }} is testing her frontend

on:
    pull_request:
      branches:
        - main
  
jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: node_modules/.bin/jest tests/voicely.test.js